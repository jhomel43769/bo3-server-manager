<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
  <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg p-6 hover:border-blue-500 transition-colors">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm mb-1">Jugadores</p>
        <p class="text-3xl font-bold">{{ serverInfo().currentPlayers }}/{{ config().maxPlayers }}</p>
      </div>
      <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>
  </div>

  <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg p-6 hover:border-green-500 transition-colors">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm mb-1">Tiempo Activo</p>
        <p class="text-3xl font-bold font-mono">{{ serverInfo().uptime }}</p>
      </div>
      <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
  </div>

  <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg p-6 hover:border-orange-500 transition-colors">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm mb-1">Mapa Actual</p>
        <p class="text-xl font-bold truncate">{{ currentMap()?.name || 'N/A' }}</p>
        <p class="text-xs text-gray-500">{{ currentMap()?.dlc }}</p>
      </div>
      <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
      </svg>
    </div>
  </div>

  <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg p-6 hover:border-purple-500 transition-colors">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm mb-1">IP del Servidor</p>
        <p class="text-xl font-bold font-mono">{{ serverInfo().ip }}</p>
        <p class="text-xs text-gray-500">Puerto: {{ config().port }}</p>
      </div>
      <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
      </svg>
    </div>
  </div>
</div>
