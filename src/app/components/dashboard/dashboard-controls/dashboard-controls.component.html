<div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg p-8 mb-8">
  <h2 class="text-2xl font-bold mb-6">Panel de Control</h2>
  
  <div class="flex gap-4">
    <button 
      (click)="start.emit()"
      [disabled]="!canStart()"
      [class.opacity-50]="!canStart()"
      [class.cursor-not-allowed]="!canStart()"
      class="flex items-center gap-3 bg-green-600 hover:bg-green-700 disabled:hover:bg-green-600 px-8 py-4 rounded-lg font-semibold text-lg transition-allXZ transform hover:scale-105 active:scale-95">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      Iniciar Servidor
    </button>

    <button 
      (click)="stop.emit()"
      [disabled]="!isRunning()"
      [class.opacity-50]="!isRunning()"
      [class.cursor-not-allowed]="!isRunning()"
      class="flex items-center gap-3 bg-red-600 hover:bg-red-700 disabled:hover:bg-red-600 px-8 py-4 rounded-lg font-semibold text-lg transition-all transform hover:scale-105 active:scale-95">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 6h12v12H6z"/>
      </svg>
      Detener Servidor
    </button>

    <button 
      disabled
      class="flex items-center gap-3 bg-yellow-600 opacity-50 cursor-not-allowed px-8 py-4 rounded-lg font-semibold text-lg">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Reiniciar (Pr√≥ximamente)
    </button>
  </div>
</div>
