<div class="mb-8">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-5xl font-bold bg-linear-to-r from-bo3-orange to-bo3-red bg-clip-text text-transparent">
        BO3 Server Manager
      </h1>
      <p class="text-gray-400 mt-2 text-lg">Gestiona tu servidor de Black Ops 3 Zombies</p>
    </div>
    
    <div class="flex items-center gap-3 bg-gray-800/50 backdrop-blur px-6 py-3 rounded-lg border border-gray-700">
      <div [class]="statusColor() + ' w-3 h-3 rounded-full animate-pulse'"></div>
      <span class="text-lg font-semibold">{{ statusText() }}</span>
    </div>
  </div>
</div>
