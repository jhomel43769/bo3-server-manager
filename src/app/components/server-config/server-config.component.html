@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fadeIn">
    <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden animate-slideUp">
      
      <!-- Header -->
      <div class="bg-linear-to-r from-bo3-orange to-bo3-red p-6 flex items-center justify-between">
        <h2 class="text-2xl font-bold">⚙️ Configuración del Servidor</h2>
        <button (click)="close()" class="text-white hover:text-gray-200 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Warning -->
      @if (isRunning()) {
        <div class="bg-yellow-900/30 border-l-4 border-yellow-500 p-4 m-6">
          <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <div>
              <p class="font-semibold text-yellow-500">Servidor en ejecución</p>
              <p class="text-sm text-yellow-400">Los cambios se aplicarán al reiniciar el servidor</p>
            </div>
          </div>
        </div>
      }

      <!-- Form Content -->
      <div class="p-6 overflow-y-auto max-h-[calc(90vh-200px)]">
        <app-config-general 
          [config]="formConfig()"
          (updateField)="onUpdateField($event)" />

        <app-config-map-selector 
          [maps]="maps()"
          [selectedMapId]="formConfig().map"
          (selectMap)="updateField('map', $event)" />

        <app-config-players 
          [maxPlayers]="formConfig().maxPlayers"
          (updateMaxPlayers)="updateField('maxPlayers', $event)" />

        <app-config-security 
          [password]="formConfig().password"
          [rconPassword]="formConfig().rconPassword"
          (updateField)="onUpdateField($event)" />
      </div>

      <!-- Footer -->
      <div class="bg-gray-900 border-t border-gray-700 p-6 flex justify-end gap-4">
        <button (click)="close()" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition-colors">
          Cancelar
        </button>
        <button (click)="save()" class="px-6 py-3 bg-bo3-orange hover:bg-orange-600 rounded-lg font-semibold transition-colors">
          Guardar Cambios
        </button>
      </div>

    </div>
  </div>
}
