    <div class="mb-8">
      <h3 class="text-lg font-bold text-bo3-orange mb-4 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        Seguridad
      </h3>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña del Servidor (Opcional)</label>
          <input type="text" 
                 [value]="password()"
                 (input)="updateField.emit({field: 'password', value: $any($event.target).value})"
                 class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-bo3-orange focus:outline-none transition-colors"
                 placeholder="Dejar vacío para servidor público" />
          <p class="text-xs text-gray-400 mt-1">Los jugadores necesitarán esta contraseña para conectarse</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña RCON</label>
          <input type="text" 
                 [value]="rconPassword()"
                 (input)="updateField.emit({field: 'rconPassword', value: $any($event.target).value})"
                 class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-bo3-orange focus:outline-none transition-colors"
                 placeholder="admin123" />
          <p class="text-xs text-gray-400 mt-1">Para administración remota del servidor</p>
        </div>
      </div>
    </div>
